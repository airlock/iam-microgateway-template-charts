    image (''cryptogram'') and as a string representation for\napp-to-app authentication.</p>\n<p>\nThe
    two attributes \"onlineValidation\" and \"pushed\" have only informative character
    and indicate\nthe recommended behavior for clients:\n<ul>\n<li>If the \"onlineValidation\"
    attribute is true, the client application should not ask the user for the\nresponse
    OTP, as the app will send the response directly to the server (Scan&amp;Login
    or Push use-cases).\nInstead, the client application should regularly poll (<tt>POST
