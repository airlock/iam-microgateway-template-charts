data:
  openapi.json: '{"openapi":"3.0.1","info":{"title":"Airlock IAM Loginapp REST API","version":"8.5.2-1027.780c492","x-jerseyapp":"base","x-comp-prefix":"Basic"},"servers":[{"url":"{{
    .Values.global.path.loginapp }}/rest"}],"tags":[{"name":"/protected_Cronto","description":"Cronto
    is a secure authentication method that uses a color QR code (Cronto image) to
    transmit encrypted transaction details or login information to the user’s mobile
    app.","x-displayName":"Cronto"},{"name":"/protected_Device Tokens","description":"With
    the Device Token feature, REST clients can securely authenticate using public-key
    cryptography, enabling automated, userless access to protected resources.","x-displayName":"Device
    Tokens"},{"name":"/protected_Password","description":"The Password endpoints handle
    password management tasks such as creation, updates, resets, and policy enforcement.
    They also support operations related to failed login tracking, account unlocking,
    and compliance with configured password policies.","x-displayName":"Password"},{"name":"/protected_SMS/mTAN","description":"In
    Airlock IAM, mTAN (mobile Transaction Authentication Number) is primarily used
    as a second authentication factor by sending a one-time password (OTP) via SMS,
    which the user enters to authenticate. Beyond this, mTAN also supports secure
    transaction approval by transmitting transaction details along with the OTP, ensuring
    user confirmation for sensitive actions.","x-displayName":"SMS/mTAN"},{"name":"/protected_Secret
    Questions","description":"Airlock IAM can be configured to prompt users with security
    questions to help verify their identity. This method is commonly used in self-service
    password reset scenarios, where correctly answering selected questions—typically
    known only to the legitimate user—provides additional assurance of the user''s
    identity.","x-displayName":"Secret Questions"},{"name":"/protected_User","description":"The
    User API determines a user''s identity and returns the next required authentication
    step based on account status and flow configuration.","x-displayName":"User"},{"name":"/protected_other","x-displayName":"other"},{"name":"/protected/self-service_Airlock
    2FA","description":"Airlock 2FA is a secure and flexible two-factor authentication
    solution integrated into Airlock IAM. It includes a ready-to-use mobile app and
    offers various authentication methods such as push notifications, QR code scans
    (online/offline), and passcodes. Designed for easy integration, it provides a
    comprehensive set of REST APIs and interfaces, supports mobile-only scenarios,
    and allows optional use of the Futurae cloud service for simplified operation.","x-displayName":"Airlock
    2FA"},{"name":"/protected/self-service_Cronto","description":"Cronto is a secure
    authentication method that uses a color QR code (Cronto image) to transmit encrypted
    transaction details or login information to the user’s mobile app.","x-displayName":"Cronto"},{"name":"/protected/self-service_Device
    Tokens","description":"With the Device Token feature, REST clients can securely
    authenticate using public-key cryptography, enabling automated, userless access
    to protected resources.","x-displayName":"Device Tokens"},{"name":"/protected/self-service_Email
    OTP","description":"In email authentication, a one-time password (OTP), also known
    as a token code, is sent to the user''s email address. The user completes the
    authentication or verification process by entering the received code into the
    designated input field.","x-displayName":"Email OTP"},{"name":"/protected/self-service_FIDO","description":"The
    Fast Identity Online (FIDO) standard, developed by the FIDO™ Alliance since its
    launch in 2013, defines modern, secure authentication methods. It began as Universal
    2nd Factor (U2F or FIDO1) and has evolved into FIDO2, which supports both multifactor
    and passwordless authentication.","x-displayName":"FIDO"},{"name":"/protected/self-service_Flow
    Control","description":"Flows are a fundamental concept that is used in various
    parts of Airlock IAM. See introduction on <a href=\"#flowControl\">Flow control
    and flow status</a> for details.","x-displayName":"Flow Control"},{"name":"/protected/self-service_Matrix
    Cards","description":"Matrix cards, also known as grid cards, are used as a second
    authentication factor. The user possesses a printed card containing a matrix of
    codes, and during authentication, the system prompts the user to enter specific
    codes from defined positions on the card to verify their identity.","x-displayName":"Matrix
    Cards"},{"name":"/protected/self-service_Message Acknowledgement","description":"Endpoints
    for acknowledging receipt of a message from a previous step.","x-displayName":"Message
    Acknowledgement"},{"name":"/protected/self-service_OATH OTP","description":"Airlock
    IAM supports authentication using both software- and hardware-based OATH-compliant
    one-time passwords (OTP). When configured, these OTPs can serve as a second factor
    in multi-factor authentication scenarios.","x-displayName":"OATH OTP"},{"name":"/protected/self-service_OAuth
    2.0/OIDC","description":"OAuth 2.0 is an authorization framework that allows target
    applications (OAuth 2.0 clients) to securely access protected HTTP resources—such
    as user data—on behalf of a user. OpenID Connect 1.0 extends OAuth 2.0 with an
    identity layer, enabling clients to verify a user''s identity and often reducing
    the number of required HTTP roundtrips.","x-displayName":"OAuth 2.0/OIDC"},{"name":"/protected/self-service_Password","description":"The
    Password endpoints handle password management tasks such as creation, updates,
    resets, and policy enforcement. They also support operations related to failed
    login tracking, account unlocking, and compliance with configured password policies.","x-displayName":"Password"},{"name":"/protected/self-service_Remember-Me","description":"Endpoints
    for managing a user''s Remember-Me cookies, including creation, listing, and deletion
    of persistent login sessions. Remember-Me cookies enable simplified login flows
    by recognizing returning users and allowing them to skip certain authentication
    steps. When configured, they can also be used to bypass the second authentication
    factor for trusted browsers or devices.","x-displayName":"Remember-Me"},{"name":"/protected/self-service_Representation","description":"Endpoints
    for managing user representation sessions.","x-displayName":"Representation"},{"name":"/protected/self-service_SMS/mTAN","description":"In
    Airlock IAM, mTAN (mobile Transaction Authentication Number) is primarily used
    as a second authentication factor by sending a one-time password (OTP) via SMS,
    which the user enters to authenticate. Beyond this, mTAN also supports secure
    transaction approval by transmitting transaction details along with the OTP, ensuring
    user confirmation for sensitive actions.","x-displayName":"SMS/mTAN"},{"name":"/protected/self-service_SSI","description":"The
    SSI (Self-Sovereign Identity) REST API in Airlock IAM enables user authentication
    and authorization based on verifiable credentials (VCs) from decentralized identity
    systems. It supports issuing VCs to user wallets and verifying presented credentials
    for authentication, enabling secure and user-controlled identity interactions.
    It currently supports the Swiss E-ID and the European EUDI Wallets.","x-displayName":"SSI"},{"name":"/protected/self-service_User
    Context Data","description":"Endpoints for managing user context data, including
    attributes such as first name, last name, and date of birth. The user context
    model in Airlock IAM is extensible, allowing customers to define and manage additional
    custom attributes to meet specific integration or business requirements.","x-displayName":"User
    Context Data"},{"name":"/protected/self-service_Vasco OTP","description":"Airlock
    IAM supports strong authentication using Digipass OTP tokens from OneSpan (formerly
    Vasco). These hardware tokens generate time-based one-time passwords (TOTPs),
    typically displayed as a 6-digit code, and are used to securely verify a user’s
