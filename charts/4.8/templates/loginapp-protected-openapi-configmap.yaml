    be an option for the user to fall back to entering the OTP manually. Sending the\nmanually
    entered OTP to (<tt>POST /cronto/otp/check</tt>) cancels the online validation</li>\n<li>If
    also the \"pushed\" attribute is true, the challenge has been pushed to a Cronto
    app. In this case also\nthe cryptogram should not be displayed. Instead, the user
    should be informed about this and asked to confirm\nthe operation on their Cronto
    app. Again, a fallback for offline situations should be available.\nIf \"pushed\"
    is true, \"onlineValidation\" is always true.</li>\n</ul>\n</p>\n<div class=\"iam-resource-return\">A
