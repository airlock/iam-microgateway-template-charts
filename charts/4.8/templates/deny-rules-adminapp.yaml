            matcher:
              regex: "^{{ .Values.global.path.adminapp }}/rest/logs/.*$"
              ignoreCase: false
      - ruleKeys:
        - "XSS"
        requestConditions:
          path:
            matcher:
              regex: "^{{ .Values.global.path.adminapp }}/editConfig/UIDL/.*$"
              ignoreCase: false
      - ruleKeys:
        - "XSS"
        blockedData:
          parameter:
            name:
              matcher:
                regex: "^(loginUrl|afterLogoutUrl)$"
                ignoreCase: false
      - ruleKeys:
