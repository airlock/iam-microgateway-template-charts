        - "SQL"
        blockedData:
          json:
            jsonPath: "$.newUsername"
      - ruleKeys:
        - "SQL"
        blockedData:
          json:
            jsonPath: "$.data.attributes.contextData.email"
      - ruleKeys:
        - "SQL"
        blockedData:
          json:
            jsonPath: "$.data.id"
      - ruleKeys:
        - "SQL"
        blockedData:
