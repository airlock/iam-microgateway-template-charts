        - "SQL"
        blockedData:
          json:
            jsonPath: "$['password','oldPassword','newPassword']"
      - ruleKeys:
        - "SQL"
        blockedData:
          parameter:
            name:
              matcher:
                regex: "^sso$"
                ignoreCase: false
      - ruleKeys:
        - "SQL"
        blockedData:
          parameter:
            name:
              matcher:
                regex: "^v-loc$"
                ignoreCase: false
        requestConditions:
          path:
            matcher:
              regex: "^{{ .Values.global.path.adminapp }}/editConfig$"
              ignoreCase: false
      - ruleKeys:
        - "SQL"
        requestConditions:
          path:
            matcher:
              regex: "^{{ .Values.global.path.adminapp }}/editConfig/UIDL/.*$"
              ignoreCase: false
