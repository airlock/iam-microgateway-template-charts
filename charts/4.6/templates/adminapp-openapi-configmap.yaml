data:
  openapi.json: '{"openapi":"3.0.1","info":{"title":"Airlock IAM Adminapp REST API","version":"8.5.0","x-jerseyapp":"base"},"servers":[{"url":"{{
    .Values.global.path.adminapp }}/rest"}],"tags":[{"name":"/_Airlock 2FA","description":"Airlock
    2FA is a secure and flexible two-factor authentication solution integrated into
    Airlock IAM. It includes a ready-to-use mobile app and offers various authentication
    methods such as push notifications, QR code scans (online/offline), and passcodes.
    Designed for easy integration, it provides a comprehensive set of REST APIs and
    interfaces, supports mobile-only scenarios, and allows optional use of the Futurae
    cloud service for simplified operation.","x-displayName":"Airlock 2FA"},{"name":"/_Authentication
    Methods","description":"Endpoints for handling user authentication methods such
    as Airlock 2FA, Vasco or mTAN.","x-displayName":"Authentication Methods"},{"name":"/_Cronto","description":"Cronto
    is a secure authentication method that uses a color QR code (Cronto image) to
    transmit encrypted transaction details or login information to the user’s mobile
    app.","x-displayName":"Cronto"},{"name":"/_FIDO","description":"The Fast Identity
    Online (FIDO) standard, developed by the FIDO™ Alliance since its launch in 2013,
    defines modern, secure authentication methods. It began as Universal 2nd Factor
    (U2F or FIDO1) and has evolved into FIDO2, which supports both multifactor and
    passwordless authentication.","x-displayName":"FIDO"},{"name":"/_Generic Tokens","description":"The
    Adminapp REST API enables the management of custom authentication tokens (generic
    tokens) not directly supported by the product. It offers endpoints for creating,
    updating, activating, deactivating, and deleting tokens, as well as for handling
    activation letters.","x-displayName":"Generic Tokens"},{"name":"/_Maintenance
    Messages","description":"Maintenance messages are used to display information
    to end-users on the login screen or during the initiation of an authentication
    flow. These messages are presented before any connection to a back-end application
    is established.","x-displayName":"Maintenance Messages"},{"name":"/_OATH OTP","description":"Airlock
    IAM supports authentication using both software- and hardware-based OATH-compliant
    one-time passwords (OTP). When configured, these OTPs can serve as a second factor
    in multi-factor authentication scenarios.","x-displayName":"OATH OTP"},{"name":"/_OAuth
    2.0/OIDC","description":"OAuth 2.0 is an authorization framework that allows target
    applications (OAuth 2.0 clients) to securely access protected HTTP resources—such
    as user data—on behalf of a user. OpenID Connect 1.0 extends OAuth 2.0 with an
    identity layer, enabling clients to verify a user''s identity and often reducing
    the number of required HTTP roundtrips.","x-displayName":"OAuth 2.0/OIDC"},{"name":"/_Password","description":"The
    Password endpoints handle password management tasks such as creation, updates,
    resets, and policy enforcement. They also support operations related to failed
    login tracking, account unlocking, and compliance with configured password policies.","x-displayName":"Password"},{"name":"/_Remember-Me","description":"Endpoints
    for managing a user''s Remember-Me cookies, including creation, listing, and deletion
    of persistent login sessions. Remember-Me cookies enable simplified login flows
    by recognizing returning users and allowing them to skip certain authentication
    steps. When configured, they can also be used to bypass the second authentication
    factor for trusted browsers or devices.","x-displayName":"Remember-Me"},{"name":"/_SMS/mTAN","description":"In
    Airlock IAM, mTAN (mobile Transaction Authentication Number) is primarily used
    as a second authentication factor by sending a one-time password (OTP) via SMS,
    which the user enters to authenticate. Beyond this, mTAN also supports secure
    transaction approval by transmitting transaction details along with the OTP, ensuring
    user confirmation for sensitive actions.","x-displayName":"SMS/mTAN"},{"name":"/_Secret
    Questions","description":"Airlock IAM can be configured to prompt users with security
    questions to help verify their identity. This method is commonly used in self-service
    password reset scenarios, where correctly answering selected questions—typically
    known only to the legitimate user—provides additional assurance of the user''s
    identity.","x-displayName":"Secret Questions"},{"name":"/_Technical Clients","description":"Endpoints
    for managing technical API clients. These endpoints are used to manage technical
    API clients, such as REST clients. A technical client (or tech-client) refers
    to an identity assigned to a piece of software that accesses a service API. Tech-clients
    can represent internal services, like the web server of a fintech company, or
    user-operated applications, such as a mobile app on a smartphone.","x-displayName":"Technical
    Clients"},{"name":"/_User Context Data","description":"Endpoints for managing
    user context data, including attributes such as first name, last name, and date
    of birth. The user context model in Airlock IAM is extensible, allowing customers
    to define and manage additional custom attributes to meet specific integration
    or business requirements.","x-displayName":"User Context Data"},{"name":"/_User
    Locking","description":"An account lock in Airlock IAM occurs when a user''s account
    is disabled due to security policies—such as repeated failed login attempts, administrative
    action, or user-initiated processes. When locked, the user is prevented from initiating
    new authentication sessions. The corresponding REST API allows administrators
    to reset the user’s account state by clearing the login status and invalidating
    related session artifacts, such as OAuth tokens and Remember-Me cookies, ensuring
    a clean authentication state.","x-displayName":"User Locking"},{"name":"/_User
    Roles","description":"User roles are roles permanently assigned to a user and
    stored as part of the user record. In Airlock IAM, these roles can be mapped to
    groups or permissions and are often used to control access to protected resources.
    When integrated with Airlock Gateway, user roles can be included in session attributes
    and leveraged for access control decisions, such as enforcing URL or resource-based
    authorization rules.","x-displayName":"User Roles"},{"name":"/_User Validity","description":"The
    User Validity REST API in Airlock IAM enables administrators and integrated systems
    to manage the validity period of user accounts. This includes setting or updating
    the start and end dates that define when a user''s account is considered active.","x-displayName":"User
    Validity"},{"name":"/_Users","description":"Endpoints for managing the user accounts,
    including creating, updating, retrieving details, and controlling user access
    and activity.","x-displayName":"Users"},{"name":"/_Vasco OTP","description":"Airlock
    IAM supports strong authentication using Digipass OTP tokens from OneSpan (formerly
    Vasco). These hardware tokens generate time-based one-time passwords (TOTPs),
    typically displayed as a 6-digit code, and are used to securely verify a user’s
