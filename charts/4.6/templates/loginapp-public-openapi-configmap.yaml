    the filter condition.\nThe allowed filter parameter is <tt>location</tt>. It is
    a String parameter. OR filtering is supported.\nAND filtering is supported by
    specifying multiple filter clauses with location parameter.\n</li>\n</ul>\n</p>\n<p>If
