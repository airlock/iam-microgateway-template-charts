    as a second authentication factor by sending a one-time password (OTP) via SMS,
    which the user enters to authenticate. Beyond this, mTAN also supports secure
    transaction approval by transmitting transaction details along with the OTP, ensuring
    user confirmation for sensitive actions.","x-displayName":"SMS/mTAN"},{"name":"/public/authentication_SSI","description":"The
    SSI (Self-Sovereign Identity) REST API in Airlock IAM enables user authentication
    and authorization based on verifiable credentials (VCs) from decentralized identity
