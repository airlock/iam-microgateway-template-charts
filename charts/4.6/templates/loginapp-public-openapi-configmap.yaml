    2FA","description":"Airlock 2FA is a secure and flexible two-factor authentication
    solution integrated into Airlock IAM. It includes a ready-to-use mobile app and
    offers various authentication methods such as push notifications, QR code scans
    (online/offline), and passcodes. Designed for easy integration, it provides a
    comprehensive set of REST APIs and interfaces, supports mobile-only scenarios,
    and allows optional use of the Futurae cloud service for simplified operation.","x-displayName":"Airlock
    2FA"},{"name":"/public/authentication_Cronto","description":"Cronto is a secure
    authentication method that uses a color QR code (Cronto image) to transmit encrypted
    transaction details or login information to the user’s mobile app.","x-displayName":"Cronto"},{"name":"/public/authentication_Device
    Tokens","description":"With the Device Token feature, REST clients can securely
    authenticate using public-key cryptography, enabling automated, userless access
    to protected resources.","x-displayName":"Device Tokens"},{"name":"/public/authentication_Email
    OTP","description":"In email authentication, a one-time password (OTP), also known
    as a token code, is sent to the user''s email address. The user completes the
    authentication or verification process by entering the received code into the
    designated input field.","x-displayName":"Email OTP"},{"name":"/public/authentication_FIDO","description":"The
    Fast Identity Online (FIDO) standard, developed by the FIDO™ Alliance since its
    launch in 2013, defines modern, secure authentication methods. It began as Universal
    2nd Factor (U2F or FIDO1) and has evolved into FIDO2, which supports both multifactor
    and passwordless authentication.","x-displayName":"FIDO"},{"name":"/public/authentication_Flow
