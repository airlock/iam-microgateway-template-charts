    a challenge for Cronto public self-service.</p>\n<p>The challenge is delivered
    as a base64-encoded image (''cryptogram'') and as a string representation for\napp-to-app
    authentication.</p>\n<p>\nThe two attributes \"onlineValidation\" and \"pushed\"
    have only informative character and indicate\nthe recommended behavior for clients:\n<ul>\n<li>If
    the \"onlineValidation\" attribute is true, the client application should not
    ask the user for the\nresponse OTP, as the app will send the response directly
    to the server (Scan&amp;Login or Push use-cases).\nInstead, the client application
    should regularly poll (<tt>POST /cronto/otp/poll</tt>) to check if a response\nhas
    been received. There should be an option for the user to fall back to entering
    the OTP manually. Sending the\nmanually entered OTP to (<tt>POST /cronto/otp/check</tt>)
    cancels the online validation</li>\n<li>If also the \"pushed\" attribute is true,
    the challenge has been pushed to a Cronto app. In this case also\nthe cryptogram
    should not be displayed. Instead, the user should be informed about this and asked
    to confirm\nthe transaction on their Cronto app. Again, a fallback for offline
    situations should be available.\nIf \"pushed\" is true, \"onlineValidation\" is
    always also true.</li>\n</ul>\n</p>\n<div class=\"iam-resource-return\">A Cronto
