    for accessing a target application or starting flows using a forward location
    URI.","x-displayName":"Location"},{"name":"/public/authentication_Matrix Cards","description":"Matrix
    cards, also known as grid cards, are used as a second authentication factor. The
    user possesses a printed card containing a matrix of codes, and during authentication,
    the system prompts the user to enter specific codes from defined positions on
    the card to verify their identity.","x-displayName":"Matrix Cards"},{"name":"/public/authentication_Message
    Acknowledgement","description":"Endpoints for acknowledging receipt of a message
    from a previous step.","x-displayName":"Message Acknowledgement"},{"name":"/public/authentication_Migration","description":"Endpoints
    for migrating a user''s active authentication method, allowing the transition
