    Registration"],"summary":"Register items","description":"> [!important]\n> <strong>CAPTCHA</strong>:
    When protection is enabled, a challenge is included in the previous response.\n<p>Register
    data items for a self-registering user.</p>\n<p>\nData items can be login names
    or user context data.\nThis endpoint updates only items sent with the request.
    Omitted items remain unchanged.\nItems with a value of <tt>null</tt> are removed.\n</p>\n<div
    class=\"iam-resource-return\">Whether the data items were accepted and set. If
    a request contains both valid and invalid items, the valid items will be processed.\n
    This endpoint returns a <tt>nextStep</tt> with\n value <tt>USER_DATA_REGISTRATION_REQUIRED</tt>
    if the step''s data is not yet valid. It returns a <tt>nextStep</tt> with\n value
    <tt>USER_DATA_REGISTRATION_POSSIBLE</tt> if the step''s data is valid and a follow-up
    call to the <tt>continue</tt> endpoint\n will advance the flow.\n <p>\n On error,
    this endpoint returns a detailed list of validation failures.\n </p></div>","operationId":"/public/user-self-registration/registerData","requestBody":{"description":"<div
    class=\"iam-docu\">\nContains the data items to be registered/updated. Special
    keys are:\n<ul>\n<li><tt>username</tt> - is interpreted as the user''s username,
    which is also used as the technical user ID.</li>\n<li><tt>password</tt> - is
