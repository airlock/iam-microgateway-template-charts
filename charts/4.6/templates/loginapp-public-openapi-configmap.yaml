    OTPs can serve as a second factor in multi-factor authentication scenarios.","x-displayName":"OATH
    OTP"},{"name":"/public/authentication_OAuth 2.0/OIDC","description":"OAuth 2.0
    is an authorization framework that allows target applications (OAuth 2.0 clients)
