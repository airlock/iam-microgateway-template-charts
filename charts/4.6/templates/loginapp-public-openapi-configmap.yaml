    Messages"],"summary":"List messages","description":"Retrieves the current maintenance
    message(s) (if any) for the specified location(s). The maintenance messages can
    be filtered by location. For each location at most one message is retrieved.\nIf
    no filter is present, the current maintenance message for every location is returned.\n<p>\nThe
    values of the ''text'' and ''language'' attributes are determined as follows:\n<ul>\n<li>\nIf
    the maintenance message is available in a translation as specified by the Accept-Language
    header:<br>\nthe text attribute contains the message in the desired language.
    The language attribute is set to the desired language.\n</li>\n<li>\nIf the maintenance
    message is not available in a translation as specified by the Accept-Language
    header and a translation to the default language is available:<br>\nthe text attribute
    contains the message in the default language. The language attribute is set to
    the default language.\n</li>\n<li>\nIf the maintenance message is not available
    in a translation as specified by the Accept-Language header and no translation
    to the default language is available:<br>\nthe response does not contain the text
    and language attributes.\n</li>\n<li>\nIf no Accept-Language header is set and
    a translation to the default language is available:<br>\nthe text attribute contains
    the message in the default language. The language attribute is set to the default
    language.\n</li>\n<li>\nIf no Accept-Language header is set and no translation
    to the default language is available:<br>\nthe response does not contain the text
    and language attributes.\n</li>\n</ul>\n</p>\n<p>\n<ul>\n<li>\n<b>filter</b>:
