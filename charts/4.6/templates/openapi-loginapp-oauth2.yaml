{{- if has "loginapp" .Values.global.modules }}
apiVersion: microgateway.airlock.com/v1alpha1
kind: OpenAPI
metadata:
  name: loginapp-oauth2-openapi
spec:
  settings:
    schema:
      source:
        configMapRef:
          name: loginapp-oauth2-openapi-configmap
    threatHandlingMode: Block
  response:
    secured: { }

{{- end }}